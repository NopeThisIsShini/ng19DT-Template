<app-floating-configurator />

<div class="flex justify-center h-screen bg-[var(--surface-card)]">
    <div
        class="hidden bg-[var(--primary-color)] bg-cover bg-center lg:block lg:w-2/3"
        style="background-image: url(assets/images/log.svg)"
    >
        <!-- <div class="flex left_container items-center h-full px-20">
            <div class="max-w-2xl p-2">
                <h2 class="text-2xl font-bold sm:text-3xl text-white">Meraki UI</h2>

                <p class="max-w-xl mt-3">Lorem ipsum dolor sit, amet consectetur adipisicing elit. In autem ipsa, nulla laboriosam dolores, repellendus perferendis libero suscipit nam temporibus molestiae</p>
            </div>
        </div> -->
    </div>

    <div class="flex bg-[var(--surface-card)] items-center w-full max-w-md px-6 mx-auto lg:w-2/6">
        <div class="flex-1">
            <div class="text-center">
                <div class="flex justify-center mx-auto">
                    <i class="pi pi-user "></i>
                </div>

                <p class="mt-3">Sign in to access your account</p>
            </div>

            <div class="mt-8">
                <form [formGroup]="loginForm" class="space-y-6">
                    <!-- Email/Username Field -->
                    <div class="w-full">
                        <app-input-text label="Enter email or phone" [mark]="true" containerClass="main_input" inputClass="main_input-class" class="my-class" formControlName="email"> </app-input-text>
                        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.dirty" class="mt-2 text-red-500">
                            <span *ngIf="loginForm.get('email')?.errors?.['required']"> Email is required. </span>
                            <span *ngIf="loginForm.get('email')?.errors?.['pattern']"> Please enter valid email. </span>
                            <!-- <span
                                *ngIf="companyForm.get('company_name')?.errors?.['minlength'] || companyForm.get('company_name')?.errors?.['maxlength']">
                                Company Name should not contain spaces and must be between 8 and
                                15 characters.
                            </span> -->
                        </div>
                    </div>

                    <!-- Password Field -->
                    <div class="w-full">
                        <p-floatlabel variant="on">
                            <p-password inputId="password" formControlName="password" [toggleMask]="true" styleClass="w-full" inputStyleClass="w-full" [style]="{ height: '3rem' }" [feedback]="false"> </p-password>
                            <label for="password">Password</label>
                        </p-floatlabel>
                        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.dirty" class="mt-2 text-red-500">
                            <span *ngIf="loginForm.get('password')?.errors?.['required']"> Password is required. </span>
                        </div>
                    </div>

                    <!-- Remember Me & Forgot Password -->
                    <div class="flex items-center justify-between !mb-2">
                        <div class="flex items-center">
                            <p-checkbox id="rememberme" formControlName="rememberMe" binary="true" styleClass="mr-2"> </p-checkbox>
                            <label for="rememberme" class="text-sm font-medium text-surface-700 dark:text-surface-300 cursor-pointer"> Remember me </label>
                        </div>
                        <a href="#" class="text-sm font-medium text-primary hover:text-primary-600 transition-colors cursor-pointer"> Forgot password? </a>
                    </div>

                    <!-- Sign In Button -->
                    <p-button type="submit" [loading]="isLoading" [disabled]="!loginForm.valid" label="Sign In" styleClass="w-full" [style]="{ height: '3rem' }" (onClick)="onSignIn()" [loading]="isLoading"> </p-button>
                </form>

                <p class="mt-6 text-sm text-center text-gray-400">Don&#x27;t have an account yet? <a href="#" class="focus:outline-none focus:underline hover:underline">Sign up</a>.</p>
            </div>
        </div>
    </div>
</div>
