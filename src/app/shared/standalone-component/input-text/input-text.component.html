<p-floatLabel [ngClass]="containerClass" variant="on">
  <input
    pInputText
    [id]="id"
    [type]="type"
    [placeholder]="placeholder"
    [attr.aria-label]="label"
    [ngClass]="inputClass"
    [value]="value"
    (input)="onInputChange($event)"
    (blur)="onInputBlur($event)"
    [attr.min]="0"
  />
  <label *ngIf="label" [for]="id"
    >{{ label }}
    @if(isRequired){
    <span class="!text-red-500">*</span>
    }
  </label>
</p-floatLabel>
